<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="/location_app/public/css/style.css">
    <title>Geolocation Administrator Login</title>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
</head>
<body>
    <div id="content-container">
        <div id="title"><a href="" tabIndex="-1"><h1>Geolocation Administrator Login</h1></a></div>
        <div id="error"></div>
        <form id="login-form" method="post" action="">
            <input type="text" id="username" name="username" value="Username" onfocus="this.value='';" onblur="if(this.value=='') {this.value='Username'}"" />
            <input type="password" id="password" name="password" value="password" onfocus="this.value='';" onblur="if(this.value=='') {this.value='password'}""/>
            <input type="submit" class="submit" value="Log In" />
        </form>
        <div id="footer"><a href="..">Home</a></div>
    </div>
</body>
</html>
