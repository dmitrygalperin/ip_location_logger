<!DOCTYPE html>
<html>
    <head>
        <title>Geolocation</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

        <script src="/socket.io/socket.io.js"></script>
        <style>
            #map {
                height: 30%;
                width: 30%;
            }

            html, body {
                height: 100%;
                margin: 0;
                padding: 0;
            }

    <body onload="getLocation();">
    <div id="location"></div>
    <div id="map"></div>
    <div id="footer"><a href="./login/">Admin Login</a></div>
    <script src="/location_app/static/locate.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB_g0u7RE55Cq7C7jujy6LTRjdxFg38E90&callback=initMap"
    async defer>
    </script>
    </body>
</html>
